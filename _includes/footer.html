<footer>
  <div class="container">
    <div class="social-links">
      {% if site.github_username %}
      <li><a href="https://github.com/{{ site.github_username }}" title="GitHub">GitHub</a></li>
      {% endif %}
      <li><a href="{{ '/feed.xml' | relative_url }}" title="RSS Feed">RSS</a></li>
    </div>
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}</p>
  </div>
  {% if page.layout == 'home' or page.url == '/' %}
  <div class="footer-peek-character footer-peek-character--right">
    <img src="{{ '/assets/p3mcs.png' | relative_url }}" alt="Tiny character peeking on home page" />
  </div>
  {% elsif page.layout == 'post' %}
  <div class="footer-peek-character footer-peek-character--left">
    <img src="{{ '/assets/p3kso.png' | relative_url }}" alt="Tiny character peeking on post page" />
  </div>
  {% endif %}
</footer>
