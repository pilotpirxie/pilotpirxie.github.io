{% if include.id %}
<div class="youtube-container">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}{% if include.start %}?start={{ include.start }}{% endif %}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    class="youtube-embed">
  </iframe>
  <a href="https://www.youtube.com/watch?v={{ include.id }}{% if include.start %}&t={{ include.start }}s{% endif %}" target="_blank" rel="noopener noreferrer" class="youtube-link">
    Watch on YouTube
  </a>
</div>
{% endif %}
